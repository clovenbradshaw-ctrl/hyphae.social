<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Notes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 { color: #333; margin-bottom: 5px; font-size: 24px; }
        .subtitle { color: #666; font-size: 13px; margin-bottom: 20px; }
        .status { padding: 10px; margin-bottom: 15px; border-radius: 6px; font-size: 14px; }
        .status.ok { background: #d4edda; color: #155724; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warn { background: #fff3cd; color: #856404; }
        textarea { 
            width: 100%; 
            padding: 15px; 
            font-size: 14px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            min-height: 350px; 
            font-family: inherit;
            resize: vertical;
        }
        textarea:focus { outline: none; border-color: #667eea; }
        .button-group { margin-top: 15px; display: flex; gap: 10px; }
        button { 
            flex: 1;
            padding: 14px 24px; 
            border: none; 
            border-radius: 8px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { 
            background: linear-gradient(135deg, #5568d3 0%, #6a3d8f 100%);
            transform: translateY(-1px);
        }
        button:disabled { 
            opacity: 0.5; 
            cursor: not-allowed;
            transform: none;
        }
        .help { font-size: 12px; color: #888; margin-top: 10px; }
        .debug { 
            font-size: 11px; 
            color: #999; 
            margin-top: 15px; 
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status info" id="status">‚è≥ Initializing...</div>
        <h2>üìù Room Notes</h2>
        <p class="subtitle">Private notes stored as state events</p>
        <textarea id="noteText" placeholder="Type your notes here..."></textarea>
        <div class="button-group">
            <button id="saveBtn" onclick="saveNotes()" disabled>üíæ Save Notes</button>
            <button id="loadBtn" onclick="loadNotes()" disabled>üîÑ Reload</button>
        </div>
        <p class="help">üí° Notes saved as room state events ‚Ä¢ Ctrl/Cmd+S to save</p>
        <div class="debug" id="debug"></div>
    </div>

    <script>
        const NOTE_TYPE = 'social.hyphae.notes';
        const STATE_KEY = 'notes'; // State key for the event
        
        let roomId = null;
        let widgetId = null;
        let requestCounter = 0;
        let pendingRequests = {};
        let capabilitiesNegotiated = false;

        // Generate unique request ID
        function generateRequestId() {
            return `req_${Date.now()}_${++requestCounter}`;
        }

        // Debug logging with timestamp
        function debug(message, data = null) {
            const debugEl = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            const line = `[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data) : ''}`;
            console.log(line, data || '');
            
            if (debugEl) {
                const lines = debugEl.textContent.split('\n');
                lines.unshift(line);
                debugEl.textContent = lines.slice(0, 10).join('\n');
            }
        }

        // Update status message
        function setStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = `status ${type}`;
            }
            debug(`Status: ${message}`);
        }

        // Send request to Matrix client and wait for response
        function sendMatrixRequest(action, data = {}) {
            return new Promise((resolve, reject) => {
                const requestId = generateRequestId();
                
                pendingRequests[requestId] = { resolve, reject, action };
                
                const message = {
                    api: 'fromWidget',
                    widgetId: widgetId,
                    requestId: requestId,
                    action: action,
                    data: data
                };
                
                debug(`Sending: ${action}`, message);
                window.parent.postMessage(message, '*');
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    if (pendingRequests[requestId]) {
                        delete pendingRequests[requestId];
                        reject(new Error(`Timeout waiting for ${action}`));
                    }
                }, 10000);
            });
        }

        // Handle incoming messages from Matrix client
        window.addEventListener('message', (event) => {
            const data = event.data;
            
            if (!data || data.api !== 'toWidget') return;
            
            debug('Received message', data);
            
            // Handle capability negotiation
            if (data.action === 'capabilities') {
                const response = {
                    api: 'fromWidget',
                    widgetId: widgetId,
                    requestId: data.requestId,
                    action: 'capabilities',
                    response: {
                        capabilities: [
                            'org.matrix.msc2762.timeline:*',
                            'org.matrix.msc2762.send.event:m.room.message',
                            'org.matrix.msc2762.receive.event:m.room.message',
                            `org.matrix.msc2762.send.state_event:${NOTE_TYPE}`,
                            `org.matrix.msc2762.receive.state_event:${NOTE_TYPE}`
                        ]
                    }
                };
                debug('Sending capabilities', response);
                window.parent.postMessage(response, '*');
                capabilitiesNegotiated = true;
                return;
            }
            
            // Handle responses to our requests
            if (data.requestId && pendingRequests[data.requestId]) {
                const request = pendingRequests[data.requestId];
                delete pendingRequests[data.requestId];
                
                if (data.response !== undefined) {
                    debug(`Response for ${request.action}`, data.response);
                    request.resolve(data.response);
                } else {
                    const error = data.error || 'Request failed';
                    debug(`Error for ${request.action}`, error);
                    request.reject(new Error(error));
                }
            }
        });

        // Extract widget ID and room ID from URL
        function parseUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            
            // Merge both param sources
            const allParams = {};
            for (const [key, value] of params.entries()) {
                allParams[key] = value;
            }
            for (const [key, value] of hashParams.entries()) {
                allParams[key] = value;
            }
            
            debug('URL params', allParams);
            return allParams;
        }

        // Initialize widget
        async function init() {
            try {
                const params = parseUrlParams();
                
                // Extract widget ID
                widgetId = params.widgetId || params.widget_id || 'notes-widget';
                debug('Widget ID', widgetId);
                
                // Send content_loaded to signal we're ready
                window.parent.postMessage({
                    api: 'fromWidget',
                    widgetId: widgetId,
                    action: 'content_loaded',
                    data: {}
                }, '*');
                
                setStatus('üîó Connecting to Matrix...', 'info');
                
                // Try to get room ID from URL params first
                roomId = params.roomId || params.room_id;
                
                // If not in params, try to extract from various sources
                if (!roomId) {
                    // Some widget implementations put the room ID in the fragment
                    const fragmentMatch = window.location.hash.match(/roomId=([^&]+)/);
                    if (fragmentMatch) {
                        roomId = decodeURIComponent(fragmentMatch[1]);
                    }
                }
                
                // If still no room ID, try to request it via widget API
                if (!roomId) {
                    try {
                        // Wait a moment for capabilities to be negotiated
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                        // Try to read room state to infer room ID
                        // This is a hack but sometimes works
                        const stateResponse = await sendMatrixRequest('read_state_event', {
                            type: 'm.room.create',
                            state_key: ''
                        });
                        
                        debug('Got room create event', stateResponse);
                        // The room ID should be in the context somewhere
                    } catch (e) {
                        debug('Could not get room context', e);
                    }
                }
                
                // Last resort: try to extract from widget URL structure
                if (!roomId) {
                    // Element often embeds room ID in the widget iframe src
                    const parentUrl = document.referrer;
                    const roomMatch = parentUrl.match(/\/room\/(![^\/]+)/);
                    if (roomMatch) {
                        roomId = decodeURIComponent(roomMatch[1]);
                        debug('Extracted room ID from referrer', roomId);
                    }
                }
                
                if (!roomId) {
                    throw new Error('Could not determine room ID automatically. Widget needs to be opened within a Matrix room.');
                }
                
                debug('Using room ID', roomId);
                setStatus(`‚úÖ Connected to room ${roomId.substring(0, 20)}...`, 'ok');
                
                // Enable buttons
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('loadBtn').disabled = false;
                
                // Auto-load existing notes
                await loadNotes();
                
            } catch (error) {
                console.error('Initialization error:', error);
                setStatus(`‚ùå Error: ${error.message}`, 'error');
                debug('Init error', error.toString());
            }
        }

        // Load notes from room state
        async function loadNotes() {
            if (!roomId) {
                setStatus('‚ùå No room ID available', 'error');
                return;
            }
            
            try {
                setStatus('‚è≥ Loading notes...', 'info');
                document.getElementById('loadBtn').disabled = true;
                
                // Try to read state event
                const response = await sendMatrixRequest('read_state_event', {
                    type: NOTE_TYPE,
                    state_key: STATE_KEY
                });
                
                debug('Loaded state event', response);
                
                if (response && response.notes) {
                    document.getElementById('noteText').value = response.notes;
                    const lastUpdate = response.timestamp 
                        ? new Date(response.timestamp).toLocaleString()
                        : 'unknown';
                    setStatus(`‚úÖ Loaded notes (updated: ${lastUpdate})`, 'ok');
                } else {
                    setStatus('‚ÑπÔ∏è No saved notes found', 'info');
                }
                
            } catch (error) {
                console.error('Load error:', error);
                if (error.message.includes('not found') || error.message.includes('M_NOT_FOUND')) {
                    setStatus('‚ÑπÔ∏è No saved notes yet - start typing!', 'info');
                } else {
                    setStatus(`‚ö†Ô∏è Could not load: ${error.message}`, 'warn');
                }
            } finally {
                document.getElementById('loadBtn').disabled = false;
            }
        }

        // Save notes to room state
        async function saveNotes() {
            if (!roomId) {
                setStatus('‚ùå No room ID available', 'error');
                return;
            }
            
            const notes = document.getElementById('noteText').value;
            
            if (!notes.trim()) {
                setStatus('‚ö†Ô∏è Nothing to save', 'warn');
                return;
            }
            
            try {
                setStatus('‚è≥ Saving notes...', 'info');
                document.getElementById('saveBtn').disabled = true;
                
                // Save as state event
                const content = {
                    notes: notes,
                    timestamp: Date.now(),
                    version: '1.0'
                };
                
                debug('Saving content', content);
                
                const response = await sendMatrixRequest('send_event', {
                    type: NOTE_TYPE,
                    state_key: STATE_KEY,
                    content: content
                });
                
                debug('Saved successfully', response);
                setStatus('‚úÖ Notes saved!', 'ok');
                
            } catch (error) {
                console.error('Save error:', error);
                setStatus(`‚ùå Failed to save: ${error.message}`, 'error');
                debug('Save error details', error.toString());
            } finally {
                document.getElementById('saveBtn').disabled = false;
            }
        }

        // Auto-save on Ctrl+S / Cmd+S
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('noteText').addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    if (!document.getElementById('saveBtn').disabled) {
                        saveNotes();
                    }
                }
            });
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
